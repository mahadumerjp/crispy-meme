<div class="game-container">
  <h1>Legendary Egg Clicker</h1>

  <div id="story-box" class="story-box">
    Welcome! Click the egg to start your journey.
  </div>

  <div id="egg-container">
    <div id="egg" class="egg egg-basic"></div>
  </div>

  <div id="level-info" class="level-info">Level: 1</div>

  <div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <ol id="leaderboard"></ol>
  </div>

  <div id="name-entry" class="name-entry">
    <input type="text" id="player-name" placeholder="Enter your name" maxlength="10" />
    <button id="save-score">Save Score</button>
  </div>
</div>
