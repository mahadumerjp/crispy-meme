<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Clicker Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      flex-direction: column;
    }

    #egg {
      width: 150px;
      height: 200px;
      background: url('https://i.imgur.com/2u3SlOQ.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      box-shadow: 0 0 15px #f7c873;
      transition: transform 0.2s ease;
    }

    #egg:active {
      transform: scale(0.9);
      box-shadow: 0 0 30px #ffdd55;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Click the Egg!</h1>
  <div id="egg" title="Click me!"></div>

  <!-- Sound element -->
  <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const egg = document.getElementById('egg');
    const clickSound = document.getElementById('click-sound');

    egg.addEventListener('click', () => {
      clickSound.currentTime = 0;  // rewind sound
      clickSound.play();
      console.log('Egg clicked!');
    });
  </script>

</body>
</html>
